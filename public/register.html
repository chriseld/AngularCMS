<h3>Create an account:</h3>
<p>email address:<input type="email" id="emailInput" onfocusout="validateEmail()" required></p>

<p>password:<input type="password" id="passwordInput" required></p>
<p>confirm password:<input type="password" id="passwordConfirmInput" required></p>

<p><button type="submit" class="register">Register</button> <button class="closeModal">Cancel</button></p>
